<!DOCTYPE html>

<head>

<style>
.sequence{font-family:monospace;white-space:pre-wrap}
.idr{background:#ffeb3b;font-weight:bold}
</style>
</head>

<body>

<h2>{{ idr.idr_id }}</h2>

<p>
Gene:

{{ idr.gene_name }}
</a>
|
Accession:
<a target="_blank" href="https://www.uniprot.org/uniprot/{{ idr.accession }}">
{{ idr.accession }}
</a>

<div class="sequence">
{{ sequence|safe }}
</div>

<br>
<a href="/">← Back</a>

</html>
